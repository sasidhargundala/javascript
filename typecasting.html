<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Casting</title>
</head>
<body>
    <script type="text/javascript">
        document.write(2+4.3); //result is 6.3
        document.write("<br>");
        document.write("2"+2); //result is 22
        document.write("<br>")
        document.write(2+"2"); //result is 22
    </script>
</body>
</html>
