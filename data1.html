<!DOCTYPE html>
<html>
<head>
    
    <title>Data Type</title>
</head>
<body>
    <script>
        var playerScore = 10;
        document.write("playerScore=",playerScore,"<br>");
        document.write("Type of player Score=",typeof playerScore,"<br>");
        const PI=5.89;
        document.write("PI=",PI,"<br>");
        document.write("Type of PI is=",typeof 5.89,"<br>");
        let farmer = 37;
        document.write("farmer=",farmer,"<br>");
        document.write("Type of farmer is=",typeof 37,"<br>");
        var raju = 73;
        document.write("raju=",raju, "<br>");
        document.write("Type of raju is=",typeof 73, "<br>");
        const _sasi1 = 24;
        document.write("_sasi1=", _sasi1, "<br>");
        document.write("Type of _sasi1 is =",typeof 24,"<br>");
        let $sasi2 = 63;//number
        document.write("$sasi2=", $sasi2,"<br>");
        document.write("Type of $sasi2 is =", typeof 63,"<br>");
        var name = "sasi";//string
        document.write("name=",name,"<br>");
        document.write("Type of name is=", typeof name, "<br>");
        const day = "monday";
        document.write("day=", day, "<br>");
        document.write("Type of day is =",typeof day,"<br>");
        const day2 = 'monday';
        document.write('day2=', day2, '<br>');
        document.write('Type of day2 is =',typeof day2,'<br>');
        var updatenow =true;//boolean
        document.write("updatenow=",updatenow,"<br>");
        document.write("Type of updatenow is =",typeof true,"<br>");
        var sasi; //undefined
        document.write("sasi=",sasi, "<br>");
        document.write("Type of sasi is=",typeof sasi,"<br>");
        var rollnumbers = [61,62,63];//object
        document.write("rollnumbers=",rollnumbers,"<br>");
        document.write("Type of rollnumbers is=",typeof rollnumbers,"<br>");
        var point = {x:10,y:20};
        document.write("point x=",point.x,"<br>");
        document.write("point y=",point.y,"<br>");
        document.write("Type of point is=",typeof point,"<br>");
        var point = null;//null
        document.write("point is=",point,"<br>");
        document.write("Type of point is=",typeof point,"<br>");
    </script>
</body>
</html>
